<script type="text/javascript">
    //新增弹框
    var res;
    function createAddContent(url){
        $.ajax({
            url:url,
            async:false,//同步
            success:function(data){
                res = data;
            }
        });
        return res;
    }


    //打开新增弹框
    function openAddUser(){
        bootbox.dialog({
            title:'新增用户',
            message: createAddContent("/zhuanqu/toAddZhuanQu"),
            closeButton: true,//是否显示关闭按钮
            buttons : {
                "success" : {
                    "label" : "<i class='icon-ok'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback" : function() {
                        $.ajax({
                            url:'/zhuanqu/saveZhuanQu',
                            type:'post',
                            data:$("#myForm").serialize(),
                            success:function(data){
                                //刷新表格
                                //$('#myTable').bootstrapTable('refresh');
                                searchUser();
                            }
                        });
                    }
                },
                "cancel" : {
                    "label" : "<i class='icon-info'></i> 取消",
                    "className" : "btn-sm btn-danger",
                    "callback" : function() {

                    }
                }
            }

        });

    }
    /*查询*/
    $("#OrderTable").bootstrapTable({
        url: '/zhuanqu/findZhuanQuList',
        toolbar: '#toolbar',
        pagination: true, //是否展示分页
        pageList: [1,3, 5, 10, 20, 50],//分页组件
        pageNumber: 1,
        pageSize: 3,//默认每页条数
        //页面修饰
        showRefresh: true,//是否显示刷新按钮
        showToggle: true,//是否显示 切换试图（table/card）按钮
        detailView: true,//设置为 true 可以显示详细页面模式。
        showColumns: true,//是否显示 内容列下拉框
        clickToSelect: true, //是否启用点击选中行
        showPaginationSwitch: true,//是否显示 数据条数选择框
        //解决条查乱码
        method: "post",
        contentType:'application/x-www-form-urlencoded;charset=UTF-8',   //数据编码纯文本  offset=0&limit=5
        //传递参数,条件查询,分页传参
        /*queryParams: function () {
            return {
                //有分页的固定传值
                page: this.pageNumber,
                rows: this.pageSize,
            }
        },*/

        sidePagination: 'client',
        columns: [
            {field:"000",checkbox:true},
            {field:'id',title:'编号'},
            {field:'name',title:'专区名称',formatter:function(value,row,index){
                    return '<a href="javascript:www('+row.id+')">'+value+'</a> ';
                }},
            {field:'title',title:'专区描述'},
            {field:'paixu',title:'排序'},
            {field:'status',title:'状态',formatter:function (value,row,index){
                    var stu = "";
                    if (row.status == 1){
                        stu = "正常";
                    }
                    if(row.status == 0){
                        stu = "<font color='#00bfff'>异常</font>";
                    }
                    return stu;
                }},
            {field:'123',title:'操作',formatter:function(value,row,index){
                    /*return '<a href="javascript:delOrder('+row.id+')">删除</a>  |  <a href="javascript:update('+row.id+')">修改</a>'*/
                    return '<button type="button" class="btn btn-success" onclick="editZhuanQu('+row.id+')" class="btn btn-info">修改</button>' +
                        '<button type="button" class="btn btn-danger" onclick="delOrder('+row.id+')" class="btn btn-info">删除</button>'; /*+
                        '<button type="button" class="btn btn-warning" onclick="updrole('+row.id+')" class="btn btn-info">禁用</button>' +
                        '<button type="button" class="btn btn-success"  onclick="updpasw('+row.id+')" class="btn btn-info">专区课程</button>'*/
            }}

        ]
    })
    //name介绍：回显
    function www(id) {
        bootbox.dialog({
            title: '热门课程—详细信息',
            message: createAddContent("/zhuanqu/toAddZhuanQu"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                /*"success" : {
                    "label" : "<i class='icon-ok'></i> 保存",
                    "className" : "btn-sm btn-success",
                    "callback" : function() {
                        $.ajax({
                            url:'/zhuanqu/saveZhuanQu',
                            type:'post',
                            data:$("#myForm").serialize(),
                            success:function(data){
                                //刷新表格
                                $('#OrderTable').bootstrapTable('refresh');
                                // searchUser();
                            }
                        });
                    }
                },*/
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }

        });
        //回显数据
        $.ajax({
            url: "/zhuanqu/EditZhuanQuById",
            type: "post",
            async: false,//同步
            data: {id: id},
            success: function (data) {
                $("#id").val(data.id);
                alert(data.id);
                $("#name").val(data.name);
                $("#title").val(data.title);
                $("#paixu").val(data.paixu);
                $(":input[name='status']").each(function () {
                    //debugger;
                    var sex = $(this).val();
                    if (sex == data.status) {
                        $(this).prop("checked", true);
                    }
                })
            }
        })
    }
        //批量删除
        function delOrder() {
            var arr = $("#OrderTable").bootstrapTable("getSelections");
            if (arr.length <= 0) {//没有选择
                //bootbox.alert("请至少选择一条!");
                bootbox.alert({
                    size: "small",
                    title: "提示",
                    message: "请至少选择一条!",
                    buttons: {
                        ok: {
                            label: '确定',
                            className: 'btn-success'
                        }
                    },
                    callback: function () {
                    }
                })
            } else {
                bootbox.confirm({
                    size: "small",
                    title: "提示",
                    message: "是否确认删除？",
                    buttons: {
                        confirm: {
                            label: '确定',
                            className: 'btn-success'
                        },
                        cancel: {
                            label: '取消',
                            className: 'btn-danger'
                        }
                    },
                    callback: function (result) {
                        if (result) {
                            //删除
                            var ids = "";
                            for (var i = 0; i < arr.length; i++) {
                                ids += ids == "" ? arr[i].id : "," + arr[i].id;
                            }
                            alert(ids);
                            $.ajax({
                                url: "/zhuanqu/delZhuanQuByIds",
                                type: "post",
                                data: {ids: ids},
                                success: function () {
                                    //提示删除成功
                                    bootbox.alert({
                                        size: "small",
                                        title: "提示",
                                        message: "删除成功!",
                                        buttons: {
                                            ok: {
                                                label: '确定',
                                                className: 'btn-success'
                                            }
                                        },
                                        callback: function () {
                                        }
                                    })
                                    //刷新表格
                                    $("#OrderTable").bootstrapTable("refresh");//表格刷新数据;
                                }
                            })
                        }
                    }
                })
            }
        }

        //打开修改页面：回显
        function editZhuanQu(id) {
            bootbox.dialog({
                title: '修改用户',
                message: createAddContent("/zhuanqu/toAddZhuanQu"),
                closeButton: true,//是否显示关闭按钮
                buttons: {
                    "success": {
                        "label": "<i class='icon-ok'></i> 保存",
                        "className": "btn-sm btn-success",
                        "callback": function () {
                            $.ajax({
                                url: '/zhuanqu/saveZhuanQu',
                                type: 'post',
                                data: $("#myForm").serialize(),
                                success: function (data) {
                                    //刷新表格
                                    $('#OrderTable').bootstrapTable('refresh');
                                    // searchUser();
                                }
                            });
                        }
                    },
                    "cancel": {
                        "label": "<i class='icon-info'></i> 取消",
                        "className": "btn-sm btn-danger",
                        "callback": function () {

                        }
                    }
                }

            });

            //回显数据
            $.ajax({
                url: "/zhuanqu/EditZhuanQuById",
                type: "post",
                async: false,//同步
                data: {id: id},
                success: function (data) {
                    $("#id").val(data.id);
                    alert(data.id);
                    $("#name").val(data.name);
                    $("#title").val(data.title);
                    $("#paixu").val(data.paixu);
                    $(":input[name='status']").each(function () {
                        //debugger;
                        var sex = $(this).val();
                        if (sex == data.status) {
                            $(this).prop("checked", true);
                        }
                    })


                }
            })
        }

</script>
