<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style type="text/css">
        .myRow{
            margin-bottom:5px
        }
    </style>

</head>
<body>

<div class="container-fluid">
    <form id="myForm">
        <div class="row myRow">
            <div class="col-md-2">
                <label for="number">讲师编号</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="number" name="number" placeholder="请输入讲师编号">
                <input type="hidden" class="form-control" id="id" name="id" placeholder="请输入讲师编号">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label for="name">昵称</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入昵称">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label for="status">状态</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="status" name="status" placeholder="请输入状态">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label for="store">排序</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="store" name="store" placeholder="请输入排序">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label for="datetime">时间</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="datetime" name="datetime" placeholder="请输入时间">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label for="job">职位</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="job" name="job" placeholder="请输入职位">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label for="detail">简介</label>
            </div>
            <div class="col-md-4">
                <textarea class="form-control" rows="4" style="min-width: 90%" id="detail" name="detail" placeholder="请输入详细描述"></textarea>
            </div>
        </div>
        <!--<div class="row myRow">
            <div class="col-md-2">
                <label>课程封面</label>
            </div>
            <div class="col-md-10">
                <input type="text" id="testimg" name="img" />
                &lt;!&ndash; projectfile &ndash;&gt;
                <input type="file" multiple class="projectfile" accept="image/*" name="img" id="userImg">
            </div>
        </div>-->
    </form>
</div>


</body>

</html>
