<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        .myRow{
            margin-bottom:5px
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form id="myForm">
        <h4>一、领课</h4>
        <div class="row myRow">
            <div class="col-md-2">
                <label>讲师名称：</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control"  id="teacheName" name="teacheName">
                <input type="hidden" class="form-control"  id="id" name="id">
            </div>
            <div class="col-md-2">
                <label>讲师职位：</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="lecturership" name="lecturership">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label>手机号码：</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control"  id="phone" name="phone">
            </div>
            <div class="col-md-2">
                <label>讲师邮箱：</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="email" name="email">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label>讲师排序：</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control"  id="sorting" name="sorting">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label>简介：</label>
            </div>
            <div class="col-md-4">
                <textarea class="form-control" id="info" name="info" rows=5 cols=20></textarea>
            </div>
        </div>
        <h4>二、讲师分成及银行信息</h4>
        <div class="row myRow">
            <div class="col-md-2">
                <label>银行名称：</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control"  id="blankName" name="blankName">
            </div>
            <div class="col-md-2">
                <label>银行卡号：</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="creditNumber" name="creditNumber">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label>开户名称：</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control"  id="accountName" name="accountName">
            </div>
            <div class="col-md-2">
                <label>身份证号：</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="identity" name="identity">
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-2">
                <label>支行名称：</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control"  id="branch" name="branch">
            </div>
        </div>
    </form>
</div>
</body>
</html>
