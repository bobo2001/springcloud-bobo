<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        .myRow{
            margin-bottom:5px
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form id="toubuForm">
        <div class="row myRow">
            <div class="col-md-4">
                <label for="name">导航标题</label>
            </div>
            <div class="col-md-8">
                <select id="name" name="name">
                    <option value="请选择">请选择</option>
                    <option value="课程中心">课程中心</option>
                    <option value="首页">首页</option>
                    <option value="讲师招募">讲师招募</option>
                    <option value="录播中心">录播中心</option>
                </select>
                <!--<input type="text" class="form-control" id="name"  name="name" placeholder="链接名称">
                <input type="hidden" class="form-control" id="id"  name="id" >-->
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-4">
                <label for="fangshi">跳转方式</label>
            </div>
            <div class="col-md-8">
                <select id="fangshi" name="fangshi">
                    <option value="讲师招募">新窗口打开</option>
                    <option value="录播中心">同窗口打开</option>
                </select>
                <!--<input type="text" class="form-control" id="url" name="url" placeholder="(,,´•ω•)ノ(´っω•｀。)么么哒！！！">-->
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-4">
                <label for="paixu">排序</label>
            </div>
            <div class="col-md-8">
                <button class="btn btn-default btn-xs" type="button" onclick="upOne()" ><span class="glyphicon glyphicon-menu-up"></span></button>
                <input type="text"  class="form-control" id="paixu"  name="paixu" placeholder="请填序号">
                <button class="btn btn-default btn-xs" type="button"  onclick="downOne()"><span class="glyphicon glyphicon-menu-down"></span></button>
            </div>
        </div>
        <div class="row myRow">
            <div class="col-md-4">
                <label>状态</label>
            </div>
            <div class="col-md-8">
                <!--                <input type="radio"  name="charge" value="免费">免费
                                <input type="radio"  name="charge" value="收费">收费-->
                <input type="radio" id="1" name="status" value="1" placeholder="状态">正常
                <input type="radio" id="0" name="status" value="0" placeholder="状态">异常
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    function upOne(){
        var paixuq = $("#paixu").val();
        paixuq = Number(paixuq)+1;
        $("#paixu").val(paixuq);
    }
    function downOne(){
        var paixuq = $("#paixu").val();
        if (paixuq>0) {
            paixuq = Number(paixuq)-1;
            $("#paixu").val(paixuq);
        }
    }
</script>
</html>
