    //批量删除
    function delTouBu(){
        var arr = $("#TouBuTable").bootstrapTable("getSelections");
        if(arr.length<=0){//没有选择
            //bootbox.alert("请至少选择一条!");
            bootbox.alert({
                size: "small",
                title: "提示",
                message: "请至少选择一条!",
                buttons: {
                    ok: {
                        label: '确定',
                        className: 'btn-success'
                    }
                },
                callback: function(){}
            })
        }else{
            bootbox.confirm({
                size: "small",
                title: "提示",
                message: "是否确认删除？",
                buttons: {
                    confirm: {
                        label: '确定',
                        className: 'btn-success'
                    },
                    cancel: {
                        label: '取消',
                        className: 'btn-danger'
                    }
                },
                callback: function(result){
                    if(result){
                        //删除
                        var ids = "";
                        for(var i=0;i<arr.length;i++){
                            ids+=ids==""?arr[i].id:","+arr[i].id;
                        }
                        alert(ids);
                        $.ajax({
                            url:"/zhuanqu/delTouBuByIds",
                            type:"post",
                            data:{ids:ids},
                            success:function(){
                                //提示删除成功
                                bootbox.alert({
                                    size: "small",
                                    title: "提示",
                                    message: "删除成功!",
                                    buttons: {
                                        ok: {
                                            label: '确定',
                                            className: 'btn-success'
                                        }
                                    },
                                    callback: function(){}
                                })
                                //刷新表格
                                $("#TouBuTable").bootstrapTable("refresh");//表格刷新数据;
                            }
                        })
                    }
                }
            })
        }
    }

                $("#id").val(data.id);

                $("#name").val(data.name);
