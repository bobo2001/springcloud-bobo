    //刷新表格
    function searchAuditor(){
        $('#MyTables').bootstrapTable('refresh');
    }
    function initLectTable() {
        $('#MyTables').bootstrapTable({
            toolbar:'#toolbar',//工具栏
            url:'/teacher/findLecturer',//获取数据地址
            pagination:true, //是否展示分页
            pageList:[2, 4, 6, 50],//分页组件
            pageNumber:1,
            pageSize:2,//默认每页条数
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页（*
            striped:true,//斑马线
            queryParams:function(){
                return {
                    page: this.pageNumber,
                    rows: this.pageSize,
                    teacheName:$("#teacherName").val(),
                    phone:$("#phone").val()
                };
            },
            columns:[{field:"checkbox",checkbox:true},
                {field:"id",title:"序号"},
                {field:"phone",title:"手机号"},
                {field:"teacheName",title:"讲师名称"},
                {field:"email",title:"邮箱"},
                {field:"status",title:"状态",formatter:function(value,row,index){
                        if (value==1){
                            return "正常";
                        }else if (value==2){

                            return "禁用";
                        }
                    }},
                {field:"proportion",title:"分成比例"},

                {field:"tool",title:"操作",formatter:function(value,row,index){
                        return "<a href='javascript:updateAct("+row.id+")'>修改</a>   <a href='javascript:openUpdate("+row.id+")'>禁用</a> <a href='javascript:openUpdate("+row.id+")'>设置分成</a>";

            ]
        });
